    <header>
      <h1>Identificador de Idades</h1>

      <section>
        <div>
          <p>Digite o ano de seu nascimento
            <input type="number" name="birthYear" id="birthYear" value="1999">

          <input type="radio" name="radioSex" id="masc" checked>
          <label>Masculino</label>
          <input type="radio" name="radioSex" id="fem">

          <button id="validateButton">Verificar</button>
          <button id="refreshButton" onclick="refresh()">↻</button>
        </div>
          
        <div id="newContent">
          <p id="newText"></p>
        </div>
      </section>
